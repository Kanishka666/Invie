<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
font-family: 'Poppins', sans-serif;
}

.calm-gradient {
background: linear-gradient(135deg,
#e8f4fd 0%,
#f1e8ff 25%,
#fef0f0 50%,
#e8f5e8 75%,
#fff8e1 100%);
}

.floating-particles {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
pointer-events: none;
}

.particle {
position: absolute;
background: rgba(255, 255, 255, 0.6);
border-radius: 50%;
animation: floatUp 15s infinite linear;
}

@keyframes floatUp {
0% {
transform: translateY(100vh) rotate(0deg);
opacity: 0;
}
10% {
opacity: 1;
}
90% {
opacity: 1;
}
100% {
transform: translateY(-100px) rotate(360deg);
opacity: 0;
}
}

.morphing-blob {
border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
animation: morph 8s ease-in-out infinite;
}

@keyframes morph {
0%, 100% {
border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
transform: translate(0, 0) rotate(0deg);
}
50% {
border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
transform: translate(20px, -20px) rotate(180deg);
}
}

.breathing {
animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

.message-slide {
animation: messageSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes messageSlideIn {
0% {
opacity: 0;
transform: translateY(30px) scale(0.8);
}
100% {
opacity: 1;
transform: translateY(0) scale(1);
}
}

.wave-typing {
animation: wave 1.4s ease-in-out infinite;
}

@keyframes wave {
0%, 60%, 100% {
transform: translateY(0);
}
30% {
transform: translateY(-10px);
}
}

.glow-on-hover {
transition: all 0.3s ease;
}

.glow-on-hover:hover {
transform: translateY(-2px) scale(1.02);
box-shadow: 0 20px 40px rgba(139, 92, 246, 0.15);
}

.input-glow {
transition: all 0.4s ease;
}

.input-glow:focus {
transform: scale(1.02);
box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
}

.fade-in {
animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}

.pulse-gentle {
animation: pulseGentle 3s ease-in-out infinite;
}

@keyframes pulseGentle {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}

.soft-shadow {
box-shadow: 0 8px 32px rgba(139, 92, 246, 0.1);
}

.glass-soft {
background: rgba(255, 255, 255, 0.25);
backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.3);
}
</style>

<script>
let currentUserType = 'student';
let isLoggedIn = false;
let isSignUp = false;

// Create floating particles
function createParticles() {
const particlesContainer = document.querySelector('.floating-particles');

setInterval(() => {
const particle = document.createElement('div');
particle.className = 'particle';
particle.style.left = Math.random() * 100 + '%';
particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
particle.style.opacity = Math.random() * 0.5 + 0.2;

particlesContainer.appendChild(particle);

setTimeout(() => {
particle.remove();
}, 15000);
}, 2000);
}

// DOM Elements
const welcomeScreen = document.getElementById('welcomeScreen');
const chatInterface = document.getElementById('chatInterface');
const messagesArea = document.getElementById('messagesArea');
const messageInput = document.getElementById('messageInput');
const authModal = document.getElementById('authModal');
const currentMode = document.getElementById('currentMode');
const authBtn = document.getElementById('authBtn');

// Portal switching
document.getElementById('portalSwitch').addEventListener('click', () => {
currentUserType = currentUserType === 'student' ? 'staff' : 'student';
currentMode.textContent = currentUserType === 'student' ? 'Student Mode' : 'Staff Mode';
});

// Auth functions
function showAuthModal(signUp = false) {
isSignUp = signUp;
const title = document.getElementById('authTitle');
const subtitle = document.getElementById('authSubtitle');
const submit = document.getElementById('authSubmit');
const toggle = document.getElementById('authToggle');
const nameField = document.getElementById('nameField');
const idField = document.getElementById('idField');

if (signUp) {
title.textContent = 'Join Serenity';
subtitle.textContent = 'Create your peaceful account';
submit.textContent = 'Begin Journey';
toggle.textContent = 'Already with us? Sign in';
nameField.classList.remove('hidden');
idField.classList.remove('hidden');
} else {
title.textContent = 'Welcome Back';
subtitle.textContent = 'Enter your peaceful space';
submit.textContent = 'Enter';
toggle.textContent = 'Need an account? Join us';
nameField.classList.add('hidden');
idField.classList.add('hidden');
}

authModal.classList.remove('hidden');
authModal.classList.add('flex');
}

function hideAuthModal() {
authModal.classList.add('hidden');
authModal.classList.remove('flex');
}

function login() {
isLoggedIn = true;
authBtn.textContent = 'Sign Out';
hideAuthModal();
showChatInterface();
}

function logout() {
isLoggedIn = false;
authBtn.textContent = 'Sign In';
chatInterface.classList.add('hidden');
welcomeScreen.classList.remove('hidden');
messagesArea.innerHTML = '';
}

function showChatInterface() {
welcomeScreen.classList.add('hidden');
chatInterface.classList.remove('hidden');

if (messagesArea.children.length === 0) {
addMessage('assistant', `Welcome to your peaceful learning space. I'm here to guide you through your college journey with calm and clarity. What would you like to explore today?`);
}
}

// Message functions
function addMessage(role, content) {
const messageDiv = document.createElement('div');
messageDiv.className = 'message-slide';

if (role === 'user') {
messageDiv.innerHTML = `
<div class="flex justify-end">
<div class="glass-soft rounded-3xl rounded-br-xl px-6 py-4 max-w-md soft-shadow">
<p class="text-gray-700 font-light leading-relaxed">${content}</p>
</div>
</div>
`;
} else {
messageDiv.innerHTML = `
<div class="flex items-start space-x-4">
<div class="w-12 h-12 rounded-full glass-soft flex items-center justify-center flex-shrink-0 soft-shadow">
<div class="w-6 h-6 rounded-full bg-gradient-to-r from-purple-300 to-pink-300"></div>
</div>
<div class="flex-1">
<div class="glass-soft rounded-3xl rounded-tl-xl px-6 py-4 soft-shadow">
<p class="text-gray-700 font-light leading-relaxed whitespace-pre-line">${content}</p>
</div>
</div>
</div>
`;
}

messagesArea.appendChild(messageDiv);
messagesArea.scrollTop = messagesArea.scrollHeight;
}

function showTypingIndicator() {
const typingDiv = document.createElement('div');
typingDiv.id = 'typing-indicator';
typingDiv.innerHTML = `
<div class="flex items-start space-x-4">
<div class="w-12 h-12 rounded-full glass-soft flex items-center justify-center flex-shrink-0 soft-shadow">
<div class="w-6 h-6 rounded-full bg-gradient-to-r from-purple-300 to-pink-300"></div>
</div>
<div class="glass-soft rounded-3xl rounded-tl-xl px-6 py-4 soft-shadow">
<div class="flex space-x-2">
<div class="w-3 h-3 bg-purple-300 rounded-full wave-typing"></div>
<div class="w-3 h-3 bg-pink-300 rounded-full wave-typing" style="animation-delay: 0.2s;"></div>
<div class="w-3 h-3 bg-blue-300 rounded-full wave-typing" style="animation-delay: 0.4s;"></div>
</div>
</div>
</div>
`;
messagesArea.appendChild(typingDiv);
messagesArea.scrollTop = messagesArea.scrollHeight;
}

function generateResponse(message) {
const lowerMessage = message.toLowerCase();

if (lowerMessage.includes('course') || lowerMessage.includes('class')) {
return currentUserType === 'staff'
? "In the spirit of mindful education, I can help you curate meaningful course experiences. You can view enrollment patterns, adjust course offerings, and ensure each student finds their perfect academic path. What aspect of course management brings you here today?"
: "Let's find the courses that resonate with your learning journey:\n\nüå∏ **Current Recommendations:**\n‚Ä¢ Computer Science 101 - Foundations of Logic\n‚Ä¢ Creative Writing - Express Your Voice\n‚Ä¢ Mindfulness Studies - Inner Balance\n‚Ä¢ Environmental Science - Earth Connection\n\nWhich subjects call to your curiosity?";
}

if (lowerMessage.includes('schedule') || lowerMessage.includes('time')) {
return "Your harmonious schedule for peaceful learning:\n\nüåÖ **Morning Flow (9:00 AM - 12:00 PM)**\n‚Ä¢ Mathematics - Clear Thinking\n‚Ä¢ Literature - Soulful Reading\n\nüåû **Afternoon Growth (1:00 PM - 4:00 PM)**\n‚Ä¢ Science Lab - Hands-on Discovery\n‚Ä¢ Art Workshop - Creative Expression\n\nWould you like to adjust any timing for better balance?";
}

if (lowerMessage.includes('campus') || lowerMessage.includes('location')) {
return "Navigate our serene campus with ease:\n\nüèõÔ∏è **Learning Sanctuaries**\n‚Ä¢ Quiet Study Gardens - Building A\n‚Ä¢ Collaborative Spaces - Building B\n‚Ä¢ Creative Studios - Building C\n\nüåø **Peaceful Spots**\n‚Ä¢ Meditation Garden - Central Courtyard\n‚Ä¢ Reading Nooks - Library Level 2\n‚Ä¢ Reflection Pond - East Campus\n\nWhere would your spirit like to wander today?";
}

if (lowerMessage.includes('study') || lowerMessage.includes('learn')) {
return "Embrace mindful learning techniques:\n\nüßò **Peaceful Study Methods**\n‚Ä¢ Deep Focus Sessions - 25 min blocks with nature sounds\n‚Ä¢ Reflective Reading - Pause and contemplate each chapter\n‚Ä¢ Collaborative Harmony - Study groups in garden spaces\n‚Ä¢ Creative Expression - Visual notes and mind mapping\n\n‚ú® **Wellness Integration**\n‚Ä¢ Morning meditation before classes\n‚Ä¢ Walking meetings for discussions\n‚Ä¢ Breathing exercises between subjects\n\nWhat learning style brings you the most joy?";
}

return "I'm here to bring tranquility to your college experience. Whether you seek academic guidance, campus harmony, or simply a moment of clarity - share what's on your mind, and we'll find peaceful solutions together.";
}

function sendMessage() {
const message = messageInput.value.trim();
if (!message) return;

addMessage('user', message);
messageInput.value = '';
messageInput.style.height = 'auto';

showTypingIndicator();

setTimeout(() => {
document.getElementById('typing-indicator')?.remove();
const response = generateResponse(message);
addMessage('assistant', response);
}, 1800);
}

// Auto-resize textarea
messageInput.addEventListener('input', function() {
this.style.height = 'auto';
this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

// Event listeners
authBtn.addEventListener('click', () => {
if (isLoggedIn) {
logout();
} else {
showAuthModal(false);
}
});

document.getElementById('beginJourney').addEventListener('click', () => {
if (!isLoggedIn) {
showAuthModal(false);
} else {
showChatInterface();
}
});

document.querySelectorAll('.example-card').forEach(card => {
card.addEventListener('click', () => {
const title = card.querySelector('h3').textContent;
if (!isLoggedIn) {
showAuthModal(false);
return;
}
showChatInterface();
messageInput.value = `Tell me about ${title.toLowerCase()}`;
sendMessage();
});
});

document.getElementById('closeAuth').addEventListener('click', hideAuthModal);

document.getElementById('authToggle').addEventListener('click', () => {
showAuthModal(!isSignUp);
});

document.getElementById('authForm').addEventListener('submit', (e) => {
e.preventDefault();
login();
});

document.getElementById('sendBtn').addEventListener('click', sendMessage);

messageInput.addEventListener('keypress', (e) => {
if (e.key === 'Enter' && !e.shiftKey) {
e.preventDefault();
sendMessage();
}
});

// Initialize
createParticles();
</script>
